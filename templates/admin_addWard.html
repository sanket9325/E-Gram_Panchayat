{% extends "layout_admin.html" %}
{% block body %}

<br><br>
<center>
<div class="card col-lg-6 border-dark" style="text-align:left;">
  <div class="card-header" style="background-color:#47b2e4ed;">
    <h1>Add Ward</h1>
  </div>
  <br>
  <form method="post" action="/admin_addWard">
  <div class="row">
    <div class="col-lg-6">
      Ward No.
      <input type="text" name="txtwardno" class="form-control">
    </div>
    <div class="col-lg-6">
      Area Name
      <input type="text" name="txtareaname" class="form-control">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      Land Mark
      <input type="text" name="txtlandmark" class="form-control">
    </div>
    <div class="col-lg-6">
      No Of Family
      <input type="text" name="txtfamily" class="form-control">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      No Of Voter
      <input type="text" name="txtvoter" class="form-control">
    </div>
    <div class="col-lg-6">
      Councillor Name
      <input type="text" name="txtcouncillorname" class="form-control">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      Councillor Mobile
      <input type="text" name="txtcouncillormob" class="form-control">
    </div>
  </div>
  <br>
  <div class="row" style="text-align:center;">
    <div class="col-lg-12">
      <input type="submit" class="btn btn-success">
    </div>
  </div>
  </form>
<br>
</div>
</center>
<br><br>


{% if alert_script %}
    {{ alert_script | safe }}
{% endif %}

{% endblock %}
